<h1>E-Mail</h1>

Bereits seit den Anfangszeiten des Internets gehöhrt das versenden von <a href="https://de.wikipedia.org/wiki/E-Mail">E-Mails</a> zu den wichtigsten Funktionen des Internets. Die erste E-Mail wurde 1971 versendet und läutete damit eine <a href="https://de.wikipedia.org/wiki/Revolution">Revolution</a> im Bereich der <a href="https://de.wikipedia.org/wiki/Kommunikation">Kommunikation</a> ein da es plötzlich möglich war über lange Distanzen schnell Text aber auch Bilder, Töne, Musik und Filme auszutauschen. Heute ist E-Mail nicht mehr aus unserem Arbeits- und Privatleben wegzudenken.


<h2>Einrichten einer E-Mail adresse</h2>

<h3>Provider</h3>

Der <a href="https://de.wikipedia.org/wiki/Provider">Provider</a> stell den E-Mail Dienst zur Verfügung. Es gibt eine Vielzahl an verschiedenen Provider. Viele davon sind gratis, für einige muss man bezahlen.

<h4>Gratisprovider</h4>

Hier eine kleine Liste mit Providern bei denen man sich eine Gratis E-Mailadresse einrichten kann:
<ul>
<li><a href="http://www.mail.google.com">Gmail</a></li>
<li><a href="http://www.gmx.net">GMX</a></li>
<li><a href="http://www.hotmail.com">Hotmail</a></li>
<li><a href="https://www.icloud.com">Apple iCloud Mail</a></li>
</ul>
Deise Liste ist bei weitem nicht vollständig, aber zeigt ein paar gängige Optionen.
