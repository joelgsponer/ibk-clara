<h1>Blog</h1>
<h2>Was ist ein Blog</h2>
<blockquote>Der oder das Blog oder auch Weblog (Wortkreuzung aus engl. Web und Log für Logbuch) ist ein auf einer Website geführtes und damit meist öffentlich einsehbares Tagebuch oder Journal, in dem mindestens eine Person, der Web-Logger, kurz Blogger genannt, Aufzeichnungen führt, Sachverhalte protokolliert („postet“) oder Gedanken niederschreibt.<br>Aus der Wikipedia</blockquote><a href="https://de.wikipedia.org/wiki/Blog">Klicken Sie hier um den ganzen Artikel zu lesen</a>

<h2>Blogging Dienste</h2>
Man kann selbst eine Webseite kreieren um einen Blog zu betreiben. Dies ist jedoch sehr anspruchsvoll und verlagt eine grosse Erfahrung mit dem Erstellen und Programmieren von Webseiten. Zum Glück gibt es auf dem Internet viele Dienste die einem helfen schnell einen Blog zu erstellen und zu betreiben. Auch stellen diese Dienste eine tolle und einfache Möglichkeit dar sich mit den Grundprinzipien einer Webseite vertraut zu machen.

<h2>Erstellen eines Blogs</h2>
Wir werden mit dem Dienst <a href="http://www.blogger.com">"Blogger"</a> einen Blog erstellen. Dazu benötigen sie ein Google bzw. Gmail Konto. Falls Sie noch nicht über ein solches Verfügen befolgen Sie bitte die Anleitung in der Rubrik "E-Mail" zum erstellen einer Gmail adresse. Falls Sie bereits eine Gmail adresse besitzen können Sie direkt weiterfahren.

<h3>1.</h3>
Surfen Sie zur der Seite: <a href="https://www.blogger.com/">"https://www.blogger.com"</a>

<h3>2.</h3>
Loggen Sie sich mit Ihren Gmail Konto ein.
