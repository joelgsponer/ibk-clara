<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello IBK</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-icon icon="hardware:laptop-chromebook"></core-icon>
        </core-toolbar>
        <core-menu selected="{{ page }}" valueattr="topic" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item id="core_item" label="Willkommen" topic="welcome" horizontal center layout active></core-item>
          <core-item label="Standortbestimmung" topic="standortbestimmung" horizontal center layout></core-item>
          <core-item label="Word" topic="word" horizontal center layout></core-item>
          <core-item label="Excel" topic="excel" horizontal center layout></core-item>
          <core-item label="Powerpoint" topic="powerpoint" horizontal center layout></core-item>
          <core-item label="E-Mail" topic="email" horizontal center layout></core-item>
          <core-item label="Blog" topic="blog" horizontal center layout></core-item>
          <core-item label="HTML" topic="html" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>IBK-Informatik</div>
      <core-pages selected="{{ page }}" valueattr="topic" selectedindex="0" notap>
        <section topic="welcome" active>
          <topic-welcome></topic-welcome>
        </section>
        <section topic="standortbestimmung">
          <topic-standortbestimmung></topic-standortbestimmung>
        </section>
        <section topic="word">
          <h1>Word</h1>
        </section>
        <section topic="excel">
          <h1>Excel</h1>
        </section>
        <section topic="powerpoint">
          <h1>Powerpoint</h1>
        </section>
        <section topic="email">
          <topic-email></topic-email>
        </section>
        <section topic="blog">
          <topic-blog></topic-blog>
        </section>
        <section topic="html">
          <topic-html></topic-html>
        </section>
      </core-pages>
    </core-scaffold>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
